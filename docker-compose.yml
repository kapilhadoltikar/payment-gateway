version: "3.8"

services:
  # Infrastructure
  postgres:
    image: postgres:16-alpine
    container_name: payment-gateway-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: payment_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - payment-network

  redis:
    image: redis:7-alpine
    container_name: payment-gateway-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - payment-network

  kafka:
    image: confluentinc/cp-kafka:7.7.0
    container_name: payment-gateway-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:29093"
      KAFKA_LISTENERS: "PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
      KAFKA_LOG_DIRS: "/tmp/kraft-combined-logs"
    healthcheck:
      test: ["CMD-SHELL", "/bin/sh -c 'kafka-broker-api-versions --bootstrap-server localhost:9092'"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - payment-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: payment-gateway-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - payment-network

  # Monitoring
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.104.0
    container_name: payment-gateway-otel-collector
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./monitoring/otel-collector-config.yml:/etc/otel-collector-config.yml
    networks:
      - payment-network

  tempo:
    image: grafana/tempo:2.5.0
    container_name: payment-gateway-tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./monitoring/tempo.yml:/etc/tempo.yaml
    networks:
      - payment-network

  prometheus:
    image: prom/prometheus:v2.54.0
    container_name: payment-gateway-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command: ["--config.file=/etc/prometheus/prometheus.yml"]
    networks:
      - payment-network

  # Microservices
  auth-service:
    image: payment-gateway/auth-service:jvm
    container_name: auth-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/payment_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
    depends_on:
      postgres: { condition: service_healthy }
    networks: [payment-network]

  payment-service:
    image: payment-gateway/payment-service:jvm
    container_name: payment-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/payment_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - VAULT_SERVICE_URL=http://vault-service:8084
      - MERCHANT_SERVICE_URL=http://merchant-service:8083
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
    depends_on:
      postgres: { condition: service_healthy }
      kafka: { condition: service_healthy }
    networks: [payment-network]

  merchant-service:
    image: payment-gateway/merchant-service:jvm
    container_name: merchant-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/payment_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
    depends_on:
      postgres: { condition: service_healthy }
    networks: [payment-network]

  vault-service:
    image: payment-gateway/vault-service:jvm
    container_name: vault-service
    ports:
      - "8084:8084"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/payment_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
    depends_on:
      postgres: { condition: service_healthy }
    networks: [payment-network]

  notification-service:
    image: payment-gateway/notification-service:jvm
    container_name: notification-service
    ports:
      - "8085:8085"
    environment:
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - SPRING_RABBITMQ_HOST=rabbitmq
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
    depends_on:
      kafka: { condition: service_healthy }
      rabbitmq: { condition: service_healthy }
    networks: [payment-network]

  fraud-service:
    image: payment-gateway/fraud-service:jvm
    container_name: fraud-service
    ports:
      - "8086:8086"
    environment:
      - SPRING_REDIS_HOST=redis
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
    depends_on:
      redis: { condition: service_healthy }
    networks: [payment-network]

  api-gateway:
    image: payment-gateway/api-gateway:jvm
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_REDIS_HOST=redis
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
    depends_on:
      redis: { condition: service_healthy }
    networks: [payment-network]

networks:
  payment-network:
    driver: bridge

volumes:
  postgres_data:
