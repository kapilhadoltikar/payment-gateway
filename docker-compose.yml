version: "3.8"

services:
  # PostgreSQL Primary
  postgres:
    image: postgres:16-alpine
    container_name: payment-gateway-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: payment_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - payment-network

  # PostgreSQL Read Replica (Standalone for demo)
  postgres-replica:
    image: postgres:16-alpine
    container_name: payment-gateway-postgres-replica
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: payment_db
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - payment-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: payment-gateway-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - payment-network

  # Kafka (KRaft mode)
  kafka:
    image: confluentinc/cp-kafka:7.7.0
    container_name: payment-gateway-kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:29093"
      KAFKA_LISTENERS: "PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_LOG_DIRS: "/tmp/kraft-combined-logs"
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/bin/sh -c 'kafka-broker-api-versions --bootstrap-server localhost:9092'",
        ]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - payment-network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: payment-gateway-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - payment-network

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.104.0
    container_name: payment-gateway-otel-collector
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./monitoring/otel-collector-config.yml:/etc/otel-collector-config.yml
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
      - "8889:8889" # Prometheus exporter metrics
    networks:
      - payment-network

  # Tempo
  tempo:
    image: grafana/tempo:2.5.0
    container_name: payment-gateway-tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./monitoring/tempo.yml:/etc/tempo.yaml
    ports:
      - "3200:3200"
    networks:
      - payment-network

  # Grafana
  grafana:
    image: grafana/grafana:11.1.0
    container_name: payment-gateway-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    networks:
      - payment-network

  # Prometheus
  prometheus:
    image: prom/prometheus:v2.54.0
    container_name: payment-gateway-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    networks:
      - payment-network

  # Microservices
  auth-service:
    build:
      context: .
      args:
        SERVICE_NAME: auth-service
        SERVICE_PORT: 8081
    container_name: auth-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/payment_db
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - payment-network

  vault-service:
    build:
      context: .
      args:
        SERVICE_NAME: vault-service
        SERVICE_PORT: 8084
    container_name: vault-service
    ports:
      - "8084:8084"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/vault_db
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - payment-network

  merchant-service:
    build:
      context: .
      args:
        SERVICE_NAME: merchant-service
        SERVICE_PORT: 8083
    container_name: merchant-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/payment_db
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - payment-network

  payment-service:
    build:
      context: .
      args:
        SERVICE_NAME: payment-service
        SERVICE_PORT: 8082
    container_name: payment-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/payment_db
      - SPRING_DATASOURCE_SECONDARY_URL=jdbc:postgresql://postgres-replica:5432/payment_db
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - VAULT_SERVICE_URL=http://vault-service:8084
      - MERCHANT_SERVICE_URL=http://merchant-service:8083
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      vault-service:
        condition: service_started
      merchant-service:
        condition: service_started
    networks:
      - payment-network

  notification-service:
    build:
      context: .
      args:
        SERVICE_NAME: notification-service
        SERVICE_PORT: 8085
    container_name: notification-service
    ports:
      - "8085:8085"
    environment:
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_RABBITMQ_HOST=rabbitmq
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
    depends_on:
      kafka:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - payment-network

  api-gateway:
    build:
      context: .
      args:
        SERVICE_NAME: api-gateway
        SERVICE_PORT: 8080
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_REDIS_HOST=redis
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
    depends_on:
      redis:
        condition: service_healthy
      auth-service:
        condition: service_started
      payment-service:
        condition: service_started
      merchant-service:
        condition: service_started
    networks:
      - payment-network

networks:
  payment-network:
    driver: bridge

volumes:
  postgres_data:
