apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  labels:
    app: payment-service
    runtime: jit-crac
spec:
  replicas: 3
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
        runtime: jit-crac
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8082"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        # Main payment-service container with CRaC
        - name: payment-service
          image: payment-gateway/payment-service:1.0.0-crac
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8082
              protocol: TCP

          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "production"
            - name: SPRING_THREADS_VIRTUAL_ENABLED
              value: "true"
            - name: JAVA_TOOL_OPTIONS
              value: >-
                -XX:+UseZGC
                -XX:+ZGenerational
                -XX:ConcGCThreads=2
                -XX:MaxRAMPercentage=75.0
                -XX:InitialRAMPercentage=50.0
                -XX:+AlwaysPreTouch
                -XX:+UseStringDeduplication
                -XX:CRaCCheckpointTo=/crac-checkpoint
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgresql:5432/paymentdb"
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: "kafka:9092"

          # CRaC-aware startup probe with extended failure threshold
          startupProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8082
            initialDelaySeconds: 5
            periodSeconds: 2
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 30 # 60s for checkpoint restore + warmup

          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8082
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          resources:
            requests:
              memory: "2Gi" # ZGC needs headroom
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"

          # Mount CRaC checkpoint PVC
          volumeMounts:
            - name: crac-checkpoint
              mountPath: /crac-checkpoint

        # CRaC checkpoint manager sidecar
        - name: crac-manager
          image: payment-gateway/crac-sidecar:1.0.0
          imagePullPolicy: IfNotPresent

          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"

          volumeMounts:
            - name: crac-checkpoint
              mountPath: /crac-checkpoint

          env:
            - name: CHECKPOINT_PATH
              value: /crac-checkpoint

      volumes:
        - name: crac-checkpoint
          persistentVolumeClaim:
            claimName: payment-service-checkpoint-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: payment-service-checkpoint-pvc
  labels:
    app: payment-service
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  labels:
    app: payment-service
spec:
  type: ClusterIP
  ports:
    - port: 8082
      targetPort: 8082
      protocol: TCP
      name: http
  selector:
    app: payment-service
