server:
  port: 8080

spring:
  application:
    name: api-gateway
  threads:
    virtual:
      enabled: true
  autoconfigure:
    exclude:
      - org.springframework.cloud.autoconfigure.LifecycleMvcEndpointAutoConfiguration
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - org.springframework.boot.autoconfigure.web.servlet.WebMvcAutoConfiguration
  cloud:
    refresh:
      enabled: false
    gateway:
      routes:
        # Auth Service Routes
        - id: auth-service
          uri: http://auth-service:8081
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - StripPrefix=2

        # Payment Service Routes
        - id: payment-service
          uri: http://payment-service:8082
          predicates:
            - Path=/api/v1/payments/**
          filters:
            - StripPrefix=2
            - JwtAuthenticationFilter
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1
                key-resolver: "#{@userKeyResolver}"

        # Merchant Service Routes
        - id: merchant-service
          uri: http://merchant-service:8083
          predicates:
            - Path=/api/v1/merchants/**
          filters:
            - StripPrefix=2
            - JwtAuthenticationFilter
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 5
                redis-rate-limiter.burstCapacity: 10
                redis-rate-limiter.requestedTokens: 1
                key-resolver: "#{@userKeyResolver}"

        # Vault Service Routes (Internal Only - Not exposed)
        - id: vault-service
          uri: http://vault-service:8084
          predicates:
            - Path=/api/v1/vault/**
          filters:
            - StripPrefix=2

      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
            allowedHeaders: "*"

  data:
    redis:
      host: ${SPRING_REDIS_HOST:redis}
      port: 6379

# JWT Configuration
jwt:
  secret: ThisIsAVeryLongSecretKeyForJWTTokenGenerationAndValidation12345
  expiration: 3600000

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
  tracing:
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://otel-collector:4318/v1/traces}

# Logging
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.paymentgateway: DEBUG
